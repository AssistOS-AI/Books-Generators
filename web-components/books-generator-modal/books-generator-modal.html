<div class="book-plan-page">
    <div class="book-plan-header">
        <h1>Create Book </h1>
        <button type="button" data-local-action="closeModal">X</button>
    </div>
    <div class="book-plan-content">
        <form class="book-plan-form">
            <div class ="right-left-content">
            <div class="left-content">
                <div class="form-item">
                    <label class="form-label" for="llm">Select LLM</label>
                    <select class="form-item" id="llm" name="llm">
                        <option value="">Select LLM</option>
                        <option value="ChatGPT">ChatGPT</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="form-label" for="size">Size</label>
                    <input type="text" id="size" name="size" placeholder="Size">
                </div>

            </div>
            <div class="right-content">
                <div class="form-item cover-upload">
                    <label class="form-label" for="import">Import Template</label>
                    <input class="form-item" type="file" id="import" name="import">
                </div>


            </div>
            </div>

        </form>
        <div class="modal-footer">
            <button type="button" class="general-button" data-local-action="generateBook">Generate Book</button>
        </div>
    </div>
</div>
