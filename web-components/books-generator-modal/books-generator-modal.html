<div class="book-plan-page">
    <div class="book-plan-header">
        <h1>Create Book </h1>
        <button type="button" data-local-action="closeModal">X</button>
    </div>
    <div class="book-plan-content">
        <form class="book-plan-form">
            <div class ="right-left-content">
            <div class="left-content">
                <div class="form-item">
                    <label class="form-label" for="personality">Select Personality</label>
                    <select class="form-input" id="personality" name="personality">
                        $$personalityOptions
                    </select>
                </div>
                <div class="form-item">
                    <label class="form-label" for="size">Words Number</label>
                    <input type="text" id="size" name="size" placeholder="Size">
                </div>

            </div>
          <div class="right-content">
                <div class="form-item">
                    <label class="form-label" for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="author">
                </div>
                <div class="form-item" id="edition-item">
                    <label class="form-label" for="edition">Edition</label>
                    <input type="text" id="edition" name="edition" placeholder="edition">
                </div>
            </div>
            </div>
            <div class="form-item">
                <label class="form-label" for="promptTemplate">Select Prompt</label>
                <select class="form-input" id="promptTemplate" name="promptTemplate">
                    $$prompts
                </select>
            </div>

        </form>
        <label class="review-prompt" for="review-prompt">Generation Prompt</label>
        <textarea id="review-prompt">$$reviewPrompt</textarea>

        <div class="modal-footer">
            <button type="button" class="general-button" data-local-action="generateBook">Generate Book</button>
        </div>
    </div>
</div>
