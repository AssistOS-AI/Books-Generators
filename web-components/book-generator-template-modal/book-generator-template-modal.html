<div class="template-plan-page">
    <div class="template-plan-header">
        <h1>Create Book Plan</h1>
        <button type="button" data-local-action="closeModal">X</button>
    </div>
    <div class="template-plan-content">
        <form class="template-plan-form">
            <div class ="right-left-content">
                <div class="left-content">
                    <div class="form-item">

                        <label class="form-label" for="title">Title</label>
                        <input class="form-input" type="text" id="title" name="title" placeholder="Title">
                    </div>
                    <div class="form-item">
                        <label class="form-label" for="edition">Edition</label>
                        <input type="text" id="edition" name="edition" placeholder="Edition">
                    </div>
                   <!-- <div class="form-item">
                        <label class="form-label" for="llm">Select LLM</label>
                        <select class="form-item" id="llm" name="llm">
                            <option value="">Select LLM</option>
                            <option value="ChatGPT">ChatGPT</option>
                        </select>
                    </div>-->


                </div>
                <div class="right-content">
                    <div class="form-item">
                        <label class="form-label" for="chapters">Nr Chapters</label>
                        <input type="number" min="1" max="100" id="chapters" name="chapters" value="20">
                    </div>
                    <div class="form-item cover-upload">
                        <label class="form-label" for="cover">Coperta (imagine, Upload, generate)</label>
                        <input class="form-item" type="file" id="cover" name="cover">
                    </div>
                </div>
            </div>
            <div class="bottom-content">
                <div class="form-item">
                    <label class="form-label" for="informativeText">Informative Text</label>
                    <textarea id="informativeText" name="informativeText" placeholder="Informative Text on goal, production"></textarea>
                </div>
                <div class="form-item">
                    <label class="form-label" for="prompt">Prompt</label>
                    <textarea id="prompt" name="prompt" placeholder="Promp Generare Lista Capitole"></textarea>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button type="button" class="general-button" data-local-action="generateBookTemplate">Generate Book Plan</button>
        </div>
    </div>
</div>
